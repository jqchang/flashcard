Decks:
<ol>
  {%for deck in decks%}
  <li>{{deck.name}}</li>
  {%endfor%}
</ol>
<form action='decks' method='post'>
  <table>
    <tbody>
      <tr>
        <td>Name:</td>
        <td><input type='text' name='name'></td>
      </tr>
    </tbody>
  </table>
  <input type='submit'>
</form>

Cards:
<ol>
  {%for card in cards%}
  <li>{{card.side1}} {{card.side2}}</li>
  {%endfor%}
</ol>
<form action='cards' method='post'>
  <table>
    <tbody>
      <tr>
        <td>Deck:</td>
        <td>
          <select name='deck'>
          {%for deck in decks%}
            <option value='{{deck.id}}'>{{deck.name}}</option>
          {%endfor%}
          </select>
        </td>
      </tr>
      <tr>
        <td>Side 1:</td>
        <td><input type='text' name='side1'></td>
      </tr>
      <tr>
        <td>Side 2:</td>
        <td><input type='text' name='side2'></td>
      </tr>
    </tbody>
  </table>
  <input type='submit'>
</form>
