<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  console.log("ready")
  $("#side1").focus()
  $("#side2").on("keypress",function(e) {
      var key = e.keyCode;

      // If the user has pressed enter
      if (key == 13) {
          $('#new_card').submit()
          return false;
      }
      else {
          return true;
      }
  });
});
</script>

Decks:
<ol>
  {%for deck in decks%}
  <li>{{deck.name}} ({{deck.cards.count}} cards)</li>
  {%endfor%}
</ol>
<form action='decks' method='post'>
  <table>
    <tbody>
      <tr>
        <td>Name:</td>
        <td><input type='text' name='name'></td>
      </tr>
    </tbody>
  </table>
  <input type='submit'>
</form>

Cards:
<ol>
  {%for card in cards%}
  <li>{{card.side1}} - {{card.side2}}</li>
  {%endfor%}
</ol>
<form id='new_card' action='cards' method='post'>
  <table>
    <tbody>
      <tr>
        <td>Deck:</td>
        <td>
          <select name='deck'>
          {%for deck in decks%}
            <option value='{{deck.id}}'>{{deck.name}}</option>
          {%endfor%}
          </select>
        </td>
      </tr>
      <tr>
        <td>Side 1:</td>
        <td><input id='side1' type='text' name='side1'></td>
      </tr>
      <tr>
        <td>Side 2:</td>
        <td><textarea id='side2' name='side2' cols=80 rows=10></textarea></td>
      </tr>
    </tbody>
  </table>
  <input type='submit'>
</form>
